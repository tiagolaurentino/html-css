<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required minlength="8"
        maxlength="25" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 á 10" step="0.5" value="2022-08">
    </p>
    <p>
        <label for="idata">Data</label>
        <input type="date" name="data" id="idata">
    </p>
    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
