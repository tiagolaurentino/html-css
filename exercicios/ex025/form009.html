<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Treinando output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="im1">Numero:</label>
            <input type="range" name="m1" id="im1" min="0" max="10" value="10"
            oninput="iva1.innerHTML = Number(im1.value)">
            <output id="iva1">10</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
